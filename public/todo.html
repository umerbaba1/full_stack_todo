<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <title>Enhanced Todo App</title>
   <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="user-info" id="user-info">
      <img src="giff.jpg"/>
      <span class="username" id="username">User</span>
    </div>

    <div class="container">
      <h1 class="app-title">Enhanced Todo App</h1>
      <div class="todo-input">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
          aria-label="Enter a new task"
        />

        <button onclick="addTodo()">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add
        </button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <div id="paragraph"></div>
      
    <div class="profile-box" id="profile-box">
        <button class="close-btn" id="close-profile">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="profile-content">
          <img src="giff.jpg" alt="User profile" class="profile-avatar"/>
          <h2 class="profile-username" id="list-user">User</h2>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    

    <script src="todo.js">
     
    </script>
  </body>
</html>
